<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../图片区/yp.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/weicloudResigster.css">
    <title>注册-JOJO云盘</title>
</head>
<body>
<div class="all-page">
    <video id="video" class="video" autoplay="autoplay" loop="loop" src="../top.webm" ></video>
    <header>
        <div class="logoAndCloud">
            <img id="logo" src="../图片区/云.png" >
            <div class="cloud"><h1><a href="" title="weicloud">WeiCloud</a></h1></div>
        </div>
        <div class="mod-tab-list" data-scroll-reveal="wait 0.3s,then enter bottom over 1s ">
            <ul>
                <li><a href="腾讯微云登录.html" ><span>首页</span></a></li>
                <li><a href=""><span>下载</span></a></li>
                <li><a href="" class="current"><span>注册</span></a></li>
                <li><a href=""><span>登录</span></a></li>
            </ul>
        </div>
    </header>
    <article>
        <div id="content-new">
            <div class="left"><h1>Welcome to register!</h1>
                <h2>WeiCloud ！</h2>
            </div>
            <div class="max-box">
                <div class="title-box"><h1>W E I C L O U D</h1></div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputnum3" placeholder="usernumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label" >密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label" >确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="sureOr" placeholder="Password again" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-danger">一 键 注 册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="../JS/weicloudResigster.js"></script>


</body>
</html>
