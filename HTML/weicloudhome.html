<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="shortcut icon" href="../图片区/yp.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/weicloudHomepage.css">
    <!--<script type="text/javascript" src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>-->


    <title>JOJO云盘</title>
</head>
<body>
<div class="parent">
    <div class="left">
        <div class="left-header">
            <img id="logo" src="../图片区/云.png" >
            <div class="cloud"><h3><a href="" title="weicloud">WeiCloud</a></h3></div>
            <input type="text" id="inputHelpBlock" class="form-control" placeholder="搜索全部" aria-describedby="helpBlock">
        </div>
        <div class="left-container">
            <div class="menu-item">
                <div class="menu-item-bd">
                    <ul class="menu-list">
                        <li class="all">
                            <p class="bg-primary">全部</p>
                        </li>
                        <li class="doc">
                                <p class="bg-success">文档</p>
                        </li>
                        <li class="img">
                                <p class="bg-info">图片</p>
                        </li>
                        <li class="video">
                                <p class="bg-success">视频</p>
                        </li>
                        <li class="radio">
                                <p class="bg-info">音乐</p>
                        </li>
                        <li class="trash">
                                <p class="bg-info">回收站</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="top">

        <button type="button" class="btn btn-primary btn-lg" id="upTheFile"
                data-toggle="modal" data-target=".bs-example-modal-sm"> 上 传 </button>
        <button type="button" class="btn btn-default btn-lg"> 新 建 </button>
        <button type="button" class="btn btn-danger" id="exit"> 退出登录 </button>
    </div>
    <div class="right">
        <div class="inner">
            <div class="inner-top">
                <p>全部</p>
            </div>
            <div class="inner-content">
                <table class="table table-hover">
                    <tr class="file-header">
                        <th> </th>
                        <th>名称</th>
                        <th class="date">上次修改时间</th>
                        <th>大小</th>
                    </tr>
                    <!--<tr>-->
                        <!--<td></td>-->
                        <!--<td></td>-->
                        <!--<td></td>-->
                    <!--</tr>-->
                </table>

            </div>
        </div></div>
</div>
<!-- Modal -->
<div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span></button> <h4 class="modal-title"> 上 传 文 件 </h4>
            </div>
            <form class="form-horizontal" action="http://localhost:3000/index/upfile" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group" id="update"><input type="file" name="upFile" class="btn btn-default" id="scan"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="form-file" class="btn btn-primary">确定上传</button>
                </div>
            </form>


        </div>
    </div>
</div>

<!--img Modal -->
<div id="imgModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content2">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span></button>
            <img id="imgSrc" src="" width="500px" height="500px" style="margin-top: 5px">

        </div>
    </div>
</div>
<!--doc Modal -->
<div id="docModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content3">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <a id="txt" href="">点我打开查看文档</a>
        </div>
    </div>
</div>
<!--video Modal -->
<div id="videoModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content3">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <div> H E L L O </div>
            <div class="col-sm-9" id="filelist">
                <video id="mp4"  controls  src=""  width="320" height="240" class="video_link" poster="../图片区/播放.png"> <source id="sou" src="" type="video/mp4"> </video>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../JS/weicloudHomepage.js"></script>

</body>
</html>
<!--<input type="checkbox" value="">-->
